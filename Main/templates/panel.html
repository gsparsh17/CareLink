<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Doctor Request Panel</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            text-align: center;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        td {
            color: #333;
            text-align: center;
        }
        input[type="button"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #218838;
        }
        #upcomingAppointments {
            background-color: #f39c12;
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
        }
        #upcomingList li {
            list-style: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .btn {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover, .btn-success:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            table, tr, th, td {
                display: block;
                width: 100%;
                text-align: center;
            }
            tr {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome {{request.user.first_name}}!</h1>
        <h3>Congratulations, Your CareLink Account is Now Open!</h3>
        <h1>Doctor Appointment Panel</h1>

        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>2024-04-15</td>
                    <td>10:00 AM</td>
                    <td>
                        <form class="appointmentForm">
                            <input type="hidden" name="patientName" value="John Doe">
                            <input type="hidden" name="date" value="2024-04-15">
                            <input type="hidden" name="time" value="10:00 AM">
                            <input type="button" value="Accept" onclick="acceptAppointment(this)">
                            <input type="button" value="Reject" onclick="rejectAppointment(this)">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>2024-04-16</td>
                    <td>2:30 PM</td>
                    <td>
                        <form class="appointmentForm">
                            <input type="hidden" name="patientName" value="Jane Smith">
                            <input type="hidden" name="date" value="2024-04-16">
                            <input type="hidden" name="time" value="2:30 PM">
                            <input type="button" value="Accept" onclick="acceptAppointment(this)">
                            <input type="button" value="Reject" onclick="rejectAppointment(this)">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="upcomingAppointments">
            <h2>Upcoming Appointments</h2>
            <ul id="upcomingList">
                <!-- Accepted appointments will be appended here -->
            </ul>
        </div>
    </div>

    <script>
        function acceptAppointment(button) {
            var form = button.parentNode;
            var patientName = form.elements["patientName"].value;
            var date = form.elements["date"].value;
            var time = form.elements["time"].value;

            // Append the accepted appointment to the upcoming appointments section
            var upcomingList = document.getElementById("upcomingList");
            var listItem = document.createElement("li");
            listItem.textContent = `Appointment with ${patientName} on ${date} at ${time}`;
            listItem.innerHTML += "<button type='button' onclick=pris() class='btn btn-primary'>Send Prescription</button><button type='button' onclick=done() class='btn btn-success'>Done</button>";
            upcomingList.appendChild(listItem);

            // Remove the table row
            var tableRow = button.closest("tr");
            tableRow.remove();

            // For demo purposes, just display a message
            alert(`Appointment with ${patientName} on ${date} at ${time} accepted.`);
        }

        function rejectAppointment(button) {
            var form = button.parentNode;
            var patientName = form.elements["patientName"].value;
            var date = form.elements["date"].value;
            var time = form.elements["time"].value;

            // Remove the table row
            var tableRow = button.closest("tr");
            tableRow.remove();

            // For demo purposes, just display a message
            alert(`Appointment with ${patientName} on ${date} at ${time} rejected.`);
        }
    </script>
</body>
</html>
